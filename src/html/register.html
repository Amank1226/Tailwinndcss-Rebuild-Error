<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="/src/css/input.css">
</head>

<body class="dark">
    <div class="flex h-screen w-screen flex-row items-center justify-center bg-slate-300 dark:bg-slate-800">
        <div
            class="animate-border inline-block rounded-3xl bg-white bg-gradient-to-r from-red-500 via-purple-500 to-blue-500 bg-[length:400%_400%] p-2">
            <span class="block rounded-2xl bg-slate-900 px-5 py-3 font-bold text-white">
                <h3 class="font-bold text-center text-3xl dark:text-white text-slat-800">Registration Form</h3>
                <div class="m-4 rounded-3xl">
                    <form action="post"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 items-center justify-center rounded-2xl bg-slate-400 p-4 dark:bg-slate-900">
                        <div class="m-4">
                            <h3 class="font-bold text-slate-800 dark:text-slate-300">Email</h3>
                            <input type="email"
                                class="font-normal w-full rounded-md border-none bg-slate-800 px-4 py-2 focus:border-indigo-400 focus:bg-slate-700"
                                placeholder="amakoushal@amansden.com" />
                        </div>
                        <div class="m-4">
                            <h3 class="font-bold text-slate-800 dark:text-slate-300">Name</h3>
                            <input type="text"
                                class="font-normal w-full rounded-md border-none bg-slate-800 px-4 py-2 focus:border-indigo-400 focus:bg-slate-700"
                                placeholder="Aman" />
                        </div>
                        <div class="m-4">
                            <h3 class="font-bold text-slate-800 dark:text-slate-300">Password</h3>
                            <input type="password"
                                class="font-normal w-full rounded-md border-none bg-slate-800 px-4 py-2 focus:border-indigo-400 focus:bg-slate-700"
                                placeholder="********" />
                        </div>
                        <div class="m-4">
                            <h3 class="font-bold text-slate-800 dark:text-slate-300">Confirm Password</h3>
                            <input type="password"
                                class="font-normal w-full rounded-md border-none bg-slate-800 px-4 py-2 focus:border-indigo-400 focus:bg-slate-700"
                                placeholder="********" />
                        </div>
                        <div class="col-span-full">
                            <div
                                class="flex items-center justify-center m-4 rounded-md bg-slate-800 px-4 py-2 w-auto hover:bg-slate-700">
                                <i class="fa-brands fa-google px-2"></i>
                                <h4>Sign in with Google</h4>
                            </div>
                            <div
                                class="flex items-center justify-center m-4 rounded-md bg-slate-800 px-4 py-2 w-auto hover:bg-slate-700">
                                <i class="fab fa-discord px-2"></i>
                                <h4>Sign in with Discord</h4>
                            </div>
                            <div
                                class="flex items-center justify-center m-4 rounded-md bg-slate-800 px-4 py-2 w-auto hover:bg-slate-700">
                                <i class="fab fa-facebook-f px-2"></i>
                                <h4>Sign in with Facebook</h4>
                            </div>
                        </div>
                    </form>
                </div>
            </span>

        </div>
    </div>

</body>

</html>
